<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventory Audit | Elite System</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 font-sans p-8">
    <div id="app" class="max-w-5xl mx-auto">
        <header class="mb-10 flex justify-between items-center">
            <h1 class="text-2xl font-black uppercase tracking-tighter text-white">Warehouse <span class="text-blue-500">Audit</span></h1>
            <a href="purchase.html" class="bg-blue-600 px-4 py-2 rounded-lg text-xs font-bold uppercase hover:bg-blue-500">+ New Purchase</a>
        </header>

        <div class="bg-gray-800 rounded-2xl border border-gray-700 overflow-hidden shadow-2xl">
            <table class="w-full text-left">
                <thead class="bg-gray-900/50 text-gray-500 uppercase text-[10px] font-black tracking-widest">
                    <tr>
                        <th class="p-4 text-center">SKU</th>
                        <th class="p-4">Product Model</th>
                        <th class="p-4">Stock</th>
                        <th class="p-4">Unit Price</th>
                        <th class="p-4 text-center">Manage</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-700">
                    <tr v-for="p in products" :key="p.id" class="hover:bg-gray-700/20">
                        <td class="p-4 text-center font-mono text-blue-500">#{{p.id}}</td>
                        <td class="p-4 font-bold">
                            <input v-if="editingId === p.id" v-model="p.name" class="bg-gray-900 border border-gray-600 rounded px-2 py-1 text-sm">
                            <span v-else>{{ p.name }}</span>
                        </td>
                        <td class="p-4">
                            <input v-if="editingId === p.id" v-model.number="p.quantity" type="number" class="bg-gray-900 border border-gray-600 rounded w-20 px-2 py-1 text-sm">
                            <span v-else :class="p.quantity < 5 ? 'text-red-500 font-black' : 'text-gray-300'">{{ p.quantity }}</span>
                        </td>
                        <td class="p-4 font-mono">
                            <input v-if="editingId === p.id" v-model.number="p.price" type="number" class="bg-gray-900 border border-gray-600 rounded w-24 px-2 py-1 text-sm">
                            <span v-else>${{ p.price }}</span>
                        </td>
                        <td class="p-4 text-center space-x-4">
                            <button v-if="editingId === p.id" @click="saveUpdate(p)" class="text-green-500 font-bold text-[10px] uppercase hover:underline">Save</button>
                            <button v-else @click="editingId = p.id" class="text-blue-400 font-bold text-[10px] uppercase hover:underline">Update</button>
                            
                            <button @click="deleteItem(p.id)" class="text-red-500 font-bold text-[10px] uppercase hover:underline">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return { products: [], editingId: null }
            },
            methods: {
                async fetchProducts() {
                    const res = await fetch('http://localhost:8080/api/products');
                    this.products = await res.json();
                },
                async saveUpdate(p) {
                    await fetch(`http://localhost:8080/api/products/${p.id}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(p)
                    });
                    this.editingId = null;
                    this.fetchProducts();
                },
                async deleteItem(id) {
                    if(confirm("Confirm deletion?")) {
                        await fetch(`http://localhost:8080/api/products/${id}`, { method: 'DELETE' });
                        this.fetchProducts();
                    }
                }
            },
            mounted() { this.fetchProducts(); }
        }).mount('#app')
    </script>
</body>
</html>
